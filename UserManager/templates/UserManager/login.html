{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        <meta http-equiv="Refresh" content="0;url={% url 'UserManager:dashboard' %}">
    {% else %}
        <section class="contact-section pdt-110 pdb-95 pdb-lg-90"
                 data-background="{% static 'images/bg/abs-bg1.png' %}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-xl-12">
                        <div class="contact-form">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group mrb-25">
                                        <center>
                                            {% include 'utils/message.html' %}
                                            <form method="post">
                                                {% csrf_token %}
                                                <div class="col-lg-12">
                                                    <div class="form-group mrb-25">
                                                        <div class="col-lg-6">
                                                            <div class="form-group mrb-25">
                                                                <input type="text" placeholder="ایمیل"
                                                                       name="email"
                                                                       class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <div class="form-group mrb-25">
                                                                <input type="password" placeholder="گذرواژه"
                                                                       name="password"
                                                                       class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8">
                                                    <div class="form-group">
                                                        <button type="submit"
                                                                class="cs-btn-one btn-md btn-round btn-primary-color element-shadow">
                                                            ورود
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {% endif %}
{% endblock content %}
